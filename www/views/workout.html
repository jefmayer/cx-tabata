<section id="workout-screen"> <h2>{{interval.mins}}<span ng-class="{colon: isStarted}">:</span>{{interval.secs}}<span ng-class="{colon: isStarted}">:</span>{{interval.msecs}}</h2> <h3>{{isStarted ? 'Left on ' + interval.desc : workoutName}}</h3> <h4 ng-show="isStarted">{{next.desc}} is next <span style="color:{{bgColor}}">{{total.mins}}:{{total.secs}}:{{total.msecs}}</span></h4> <div id="workout-status-buttons" style="color:{{bgColor}}" ng-mousedown="onMousedown()" ng-mouseleave="onMouseup()" ng-class="{expand: isMousedown}"> <div id="workout-start-button" class="app-control-button" ng-hide="isMousedown" ng-click="start()"></div> <div id="workout-pause-button" class="app-control-button" ng-show="isMousedown" ng-click="pause()"></div> <div id="workout-reset-button" class="app-control-button" ng-show="isMousedown" ng-click="reset()"></div> </div> </section>
