<section id="setup-screen">
	<article id="workout-list" ng-class="{hide : hideWorkoutList}">
		<ul>
			<li ng-repeat="item in workouts" ng-click="loadWorkout('{{item.id}}')">
				<span>{{item.name}}</span>
			</li>
			<li ng-click="addWorkout()" id="add-workout-button">
				<span>Add workout</span>
			</li>
		</ul>
	</article>
	<!--<article id="add-workout">
		
	</article>-->
</section>
